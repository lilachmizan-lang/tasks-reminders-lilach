<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>משימות ותתי־משימות - לילך</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>משימות עם תתי־משימות 📋✨</h1>

    <div class="add-task">
        <input id="taskText" type="text" placeholder="שם המשימה הראשית..." />
        <input id="taskTime" type="datetime-local" />

        <textarea id="subTasksText" placeholder="תתי־משימות (אחת בכל שורה)..."></textarea>

        <button id="addTaskBtn">הוספה ➕</button>
    </div>

    <ul id="tasksList"></ul>

    <script src="app.js"></script>
</body>
</html>
